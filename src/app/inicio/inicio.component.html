<div class="container-fluid">

    <div class="row bg-secondary d-flex align-items-center">

        <div class="col-md-6 text-white">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="fs-54">Seja bem vinde!</h1>
                    <h5 class="fs-18">Vamos compartilhar nossas experiências!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova
                        Postagem</button>
                    <a class="btn btn-outline-light" href="#postagens">Ver postagens</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center ">
            <img src="https://i.imgur.com/4ckIuvt.png" alt="" width="500px" height="500px">
        </div>

    </div>

</div>

<div class="container mb-5 mt-5" id="postagens">

    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

            <button class="nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab"
                data-toggle="tab" data-target="#todasPostagens" type="button" role="tab"
                aria-controls="nav-todasPostagens" aria-selected="true">Todas as postagens</button>

            <button class="nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab"
                data-target="#minhasPostagens" type="button" role="tab" aria-controls="nav-minhasPostagens"
                aria-selected="false">Minhas postagens</button>

            <button class="nav-link text-secondary font-weight-bold" id="nav-postagensPorTema-tab" data-toggle="tab"
                data-target="#postagensPorTema" type="button" role="tab" aria-controls="nav-postagensPorTema"
                aria-selected="false">Postagens por tema</button>

        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
            aria-labelledby="nav-todasPostagens-tab">

            <div class="card-columns">
                <div class="card text-center" *ngFor="let item of listaPostagens">
                    <div class="card-body">
                        <h5 class="card-title m-0">{{item.titulo}}</h5>
                        <small class="text-muted">Tema: {{item.tema.descricao}}</small>
                        <p class="card-text mt-3">{{item.texto}}</p>
                        <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data
                                | date: 'HH:mm'}}</small></p>
                        <p class="card-text"><small class="text-muted">By: {{item.usuario.nome}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TítuloModalCentralizado">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
                        placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto"
                        rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="tema">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um
                            novo</a>: </label>
                    <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
                        <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
                    </select>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-light mr-4 text-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-light mr-4 text-success" (click)="publicar()"
                        data-dismiss="modal">Publicar</button>
                </div>
            </div>
        </div>
    </div>
